<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="js/cytoscape.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/w3stylesheet.css">

</head>
<body>

	<div class='popup' id='popup'>
		<h1 style="font-family: 'Comic Sans MS';"">Please give us feedback</h1>
		<br>
		<textarea class = "area" type="text" id="feedback_text" style="width:80%;height:60%;border-radius: 2vh;padding-left: 3vh;padding-top: 2vh;padding-right: 3vh;"></textarea>
		<button class = "submit" type="button" id="submit_button" onclick="submit_feedback()"> Submit </button>
		<button class = "close" type="button" id="close_button" onclick="close_feedback()"> Close </button>
	</div>


	<div class='popup' id='help_popup'>
		<p> Write guidlines here </p>
		<button class = "close" type="button" id="close_help" onclick="close_help()"> Close </button>
	</div>


	<div class="mapbox_column">
		<div class='title'>
			<header style="border-radius: 4px;">

				<a href="Map_list.html">
				 	<img src="logo_0.1.png" alt="Map it" style="width:150px;margin:8px;">
				</a>

				<button class="topbutton" id="help_button" onclick="help()">
						Help
				</button>

				<button class="topbutton" id="feedback_button" onclick="feedback()">
						Feedback
				</button>

				<button class="topbutton" id="fit_Map_button" onclick="fitmap()">
						Fit Map
				</button> 

				<button class="topbutton" id="delete_button" onclick="deletemap()">
						Delete Map
				</button> 

				 
				
			</header>
		</div>




		<div id="sidebar">
			<div style="height: 3px;"></div>
			<div>
				<div class="w3-sidebar" style="width:200px;right:0" id="mySidebar">
					<button class="sidebarButton" id="relationshipButton" onclick="defRelationship()">
						Define relationship
					</button>
					<div id="sidebarNodeInput">
						<button class="sidebarButton" id="addNodeButton" onclick="addNode()">
							Add New Node
						</button>
						<button class="sidebarButton" id="deleteButton" onclick="deleteNode()">
							Delete Node
						</button>
						<h6 class="sidebar_header"> Title </h6>
						<textarea class="sidebar_title" id="titleInput"></textarea>
						
						<h6 class="sidebar_header"> Summary </h6>
						<textarea class="sidebar_summary" id="summaryInput"></textarea>
					</div>	
					<div id="sidebarRelInput">
						<button class="sidebarButton" id="deleteButton" onclick="deleteRelationship()">
							Delete Relationship
						</button>
						<h6 class="sidebar_header"> Description </h6>
						<div>
							<form>
								<textarea class="sidebar_summary" id="descrInput"></textarea>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id='structure-map'></div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script type="text/javascript" src="js/lodash.core.js"></script>
	<script type="text/javascript" src="js/graph.js"></script>
</body>
</html>
