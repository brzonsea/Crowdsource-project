<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>


<div class="clear-floated"></div>


	<div class='container'>
		<header>

	<div class="w3-sidebar w3-bar-block w3-collapse" style="width:200px;right:0" id="mySidebar">

	  onclick="w3_close()">Close &times;</button> 
		

		<h6 class="sidebar_header"> Node </h6>
		<div> 
			<form>

		</div>

		</div>

	</div>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

	<div id='structure-map'></div>

	<button id="relationshipButton" onclick="defRelationship()">Define relationship</button>
