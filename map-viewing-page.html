<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="js/cytoscape.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/w3stylesheet.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110691255-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-110691255-1');
    </script>
</head>
<body>

	<div class='popup feedback-popup' id='popup'>
		<h1 style="font-family: Ubuntu, Helvetica, sans-serif;"">Please give us feedback</h1>
		<br>
		<textarea class = "area" type="text" id="feedback_text" style="width:80%;height:60%;border-radius: 2vh;padding-left: 3vh;padding-top: 2vh;padding-right: 3vh;"></textarea>
		<button class = "submit" type="button" id="submit_button" onclick="submit_feedback()"> Submit </button>
		<button class = "close" type="button" id="close_button" onclick="close_feedback()"> Close </button>
	</div>

	<div class="mapbox_column">
		<div class='title'>
			<header style="border-radius: 4px;">

			 	<img src="logo_0.1.png" onclick="gotoMapList()" alt="Map it" style="width:150px;margin:8px;cursor: pointer;">

				<button class="topbutton" id="feedback_button" onclick="feedback()">
						Feedback
				</button>

				<button class="topbutton" id="fit_Map_button" onclick="fitmap()">
						Fit Map
				</button>
				
			</header>
		</div>
		<div style="right:0;" id='structure-map'></div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script type="text/javascript" src="js/parseUrlParams.js"></script>
	<script type="text/javascript" src="js/graph_view.js"></script>
</body>
</html>
