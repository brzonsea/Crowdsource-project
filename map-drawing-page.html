<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script type="text/javascript" src="js/cytoscape.js"></script>
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>

	<div class="mapbox_column">
		<div class='title'>
			<header>
				<a href="course-overview.html">
				 	<img src="logo_0.1.png" alt="Map it" style="width:150px;margin:8px;">
				</a>
			</header>
		</div>

		<div id="sidebar">
			<div style="height: 3px;"></div>
			<div>
				<div class="w3-sidebar" style="width:200px;right:0" id="mySidebar">
					<button class="sidebarButton" id="relationshipButton" onclick="defRelationship()">
						Define relationship
					</button>
					<button class="sidebarButton" id="addNodeButton" onclick="addNode()">
						Add New Node
					</button>
					<button class="sidebarButton" id="deleteButton" onclick="deleteNode()">
						Delete Node
					</button>
					<h6 class="sidebar_header"> Title </h6>
					<div> 
						<form>
							<textarea class="sidebar_title" id="titleInput"></textarea>
						</form>
					</div>
					<h6 class="sidebar_header"> Summary </h6>
					<div>
						<form>
							<textarea class="sidebar_summary" id="summaryInput"></textarea>
						</form>
					</div>
					<h6 class="sidebar_header"> Comments </h6>
					<div>
						<form>
							<textarea class="sidebar_comments"></textarea>
						</form> 
					</div>

				</div>
			</div>
		</div>
		<div id='structure-map'></div>
	</div>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script type="text/javascript" src="js/graph.js"></script>
</body>
</html>
